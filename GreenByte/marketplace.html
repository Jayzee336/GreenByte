<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repair & Reuse: A Web-Based Platform for Extending Electronic Device Lifespan and Reducing E-Waste</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-group fade-in">
      <img src="gb.png" alt="GreenByte">
      <div class="logo">GreenByte</div>
    </div>
    <nav class="fade-in">
      <a href="index.html">Home</a>
      <a href="repairServices.html">Services</a>
      <a href="marketplace.html">Marketplace</a>
      <a href="home.html#impact">Eco-Impact</a>
      <a href="home.html#about">About</a>
      <a href="home.html#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="hero fade-in">
    <h1>Repair & Reuse</h1>
    <p>A Web-Based Platform for Extending Electronic Device Lifespan and Reducing E-Waste</p>
  </section>

  <section id="marketplace" class="section" data-aos="fade-up">
    <h2>Marketplaces</h2>
    <p>Buy or sell old devices and spare parts.</p>
    <div class="cards" id="marketCards">
      <a href="https://www.laptap.com.ph/"><div class="card fade-in" data-aos="zoom-in"><h3>Used Laptop</h3><img src="market1.png" alt="UsedLaptop"></div></a>
      <a href="https://www.powerfix.ph/all/mobile-phone-parts"><div class="card fade-in" data-aos="zoom-in" data-aos-delay="100"><h3>Smartphone Parts</h3><img src="market2.png" alt="SmartphoneParts"></div></a>
      <a href="https://www.laptap.com.ph/"><div class="card fade-in" data-aos="zoom-in" data-aos-delay="200"><h3>Refurbished Tablet</h3><img src="market1.png" alt="UsedLaptop"></div></a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 GreenByte Platform</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const elements = document.querySelectorAll('.fade-in');
  
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
          }
        });
      }, { threshold: 0.1 });
  
      elements.forEach(element => observer.observe(element));
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script> 
  <script>
    AOS.init({
      duration: 1000, 
      once: true,      
    });
  </script>
</body>
</html>
